nt_db:
  levels:
    references:
    - component: blast_db
      complete: 
        status: false
    commands:
    - ls nt*.gz | tar -xzf
    - md5sum *.* >> final_checksums.md5
nr_db:
  levels:
    references:
    - component: blast_db
      complete: 
        status: false
    commands:
    - ls nr*.gz | tar -xzf
    - md5sum *.* >> final_checksums.md5
