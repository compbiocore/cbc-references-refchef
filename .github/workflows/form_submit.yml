# This is a basic workflow to help you get started with Actions

name: yaml_form

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  repository_dispatch:
    inputs:
      response:
        description: form_response
        required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      # Runs a single command using the runners shell
      - name: GetPOST
        run: 'echo "${{ github.event.client_payload.response }}"'
      - name: MakeYaml
        run: 'echo "payload: ${{ github.event.client_payload.response}}" > new_ref.yaml'
      - name: GetMD5
        run: md5sum new_ref.yaml > new_md5.txt
      - name: awkMD5
        run: (awk '{print $1}' new_md5.txt)
      - name: NewBranch
        run: |
          git config --global user.email 'joselynn_wallace@brown.edu'
          git config --global user.name 'joselynn wallace'
          git checkout -b `(awk '{print $1}' new_md5.txt)`
          git add new_ref.yaml
          git commit -m 'adding new_ref.yaml'
          git push --set-upstream origin testing_branch
