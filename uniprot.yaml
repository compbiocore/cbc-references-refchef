uniprot:
  metadata:
    name: uniprot
    common_name: none
    ncbi_taxon_id: na
    organism: na
    organization: 'uniprot.org'
    custom: false
    description: none
    downloader: joselynn
    ensembl_release_number: 
    accession:
      genbank: 
      refseq: 
  levels:
    references:
    - component: primary
      complete:
        status: false
      commands:
      - wget ftp://ftp.uniprot.org/pub/databases/uniprot/current_release/knowledgebase/complete/uniprot_sprot.dat.gz
      - wget ftp://ftp.uniprot.org/pub/databases/uniprot/current_release/knowledgebase/complete/uniprot_sprot.fasta.gz      
      - wget ftp://ftp.uniprot.org/pub/databases/uniprot/current_release/knowledgebase/complete/uniprot_sprot.xml.gz
      - wget ftp://ftp.uniprot.org/pub/databases/uniprot/current_release/knowledgebase/complete/uniprot_trembl.dat.gz
      - wget ftp://ftp.uniprot.org/pub/databases/uniprot/current_release/knowledgebase/complete/uniprot_trembl.fasta.gz      
      - wget ftp://ftp.uniprot.org/pub/databases/uniprot/current_release/knowledgebase/complete/uniprot_trembl.xml.gz
      - wget ftp://ftp.uniprot.org/pub/databases/uniprot/current_release/knowledgebase/complete/uniprot.xsd
      - wget ftp://ftp.uniprot.org/pub/databases/uniprot/current_release/knowledgebase/complete/reldate.txt
      - md5sum *.* post-download.md5
      - ls *.gz |xargs -n1 gunzip
      - md5sum *.* > final_checksums.md5
