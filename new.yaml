saccer3:
  metadata:
    name: saccer3
    common_name: yeast
    organism: Saccharomyces cerevisiae
    organization: ensembl
    downloader: joselynn
    description: corresponds to GenBank Assembly ID GCA_000146045.2
    ncbi_taxon_id: 4932
    ensembl_release_number: 98
    custom: false
    accession:
      genbank:  
      refseq: 
  levels:
    references:
    - component: primary
      complete:
        status: false
      commands:
      - wget ftp://ftp.ensembl.org/pub/release-98/fasta/saccharomyces_cerevisiae/dna/Saccharomyces_cerevisiae.R64-1-1.dna.toplevel.fa.gz
      - wget ftp://ftp.ensembl.org/pub/release-98/fasta/saccharomyces_cerevisiae/dna/CHECKSUMS
      - md5sum *.* > post_download.md5
      - gunzip -c Saccharomyces_cerevisiae.R64-1-1.dna.toplevel.fa.gz > Saccharomyces_cerevisiae.R64-1-1.dna.toplevel.fa
      - md5sum *.* > final_checksums.md5
