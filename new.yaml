silva_arbfiles:
  metadata:
    name: silva_arbfiles
    common_name: silva
    ncbi_taxon_id: na
    organism: na
    organization: arb-silva.de
    custom: false
    description: SILVA databases for ARB for small (16S/18S) and large (23S/28S) subunit rRNA
    downloader: joselynn
    ensembl_release_number: none
    accession:
      genbank:
      refseq:
  levels:
    references:
    - component: arb_files
      complete:
        status: false
      commands:
      - wget https://ftp.arb-silva.de/current/ARB_files/SILVA_132_LSUParc_12_12_17_opt.arb.gz
      - wget https://ftp.arb-silva.de/current/ARB_files/SILVA_132_LSUParc_12_12_17_opt.arb.gz.md5
      - wget https://ftp.arb-silva.de/current/ARB_files/SILVA_132_LSURef_07_12_17_opt.arb.gz
      - wget https://ftp.arb-silva.de/current/ARB_files/SILVA_132_LSURef_07_12_17_opt.arb.gz.md5
      - wget https://ftp.arb-silva.de/current/ARB_files/SILVA_132_SSURef_12_12_17_opt.arb.gz
      - wget https://ftp.arb-silva.de/current/ARB_files/SILVA_132_SSURef_12_12_17_opt.arb.gz.md5
      - wget https://ftp.arb-silva.de/current/ARB_files/SILVA_132_SSURef_NR99_13_12_17_opt.arb.gz
      - wget https://ftp.arb-silva.de/current/ARB_files/SILVA_132_SSURef_NR99_13_12_17_opt.arb.gz.md5
      - md5sum *.* > post-download.md5
      - gunzip -k *.gz
      - md5sum *.* > final_checksums.md5
