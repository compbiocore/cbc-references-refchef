refseq_genomic:
  metadata:
    name: refseq_genomic
    common_name: refseq genomic db
    ncbi_taxon_id: na
    organism: na
    organization: refseq
    custom: false
    description: NCBI genomic reference sequences
    downloader: joselynn wallace
    ensembl_release_number: none
    accession:
      genbank: 
      refseq: 
  levels:
    references:
    - component: blast_db
      complete:
        status: false
      commands:
      - rsync --append-verify rsync://ftp.ncbi.nlm.nih.gov/blast/db/refseq_genomic.*.gz .
      - rsync --append-verify rsync://ftp.ncbi.nlm.nih.gov/blast/db/refseq_genomic.*.gz.md5 .
      - md5sum *.* > post_download.md5      
      - ls *.gz |xargs -n1 tar -xzf
      - md5sum *.* > final_checksums.md5
