grch38_release98:
  metadata:
    name: grch38_release98
    common_name: human
    organism: Homo sapiens
    organization: ensembl
    downloader: joselynn
    description: corresponds to GenBank Assembly ID GCA_000001405.28
    ncbi_taxon_id: 9606
    ensembl_release_number: 98
    custom: false
    accession:
      genbank:  
      refseq: 
  levels:
    references:
    - component: primary
      complete:
        status: false
      commands:
      - wget ftp://ftp.ensembl.org/pub/release-98/fasta/homo_sapiens/dna/Homo_sapiens.GRCh38.dna.primary_assembly.fa.gz
