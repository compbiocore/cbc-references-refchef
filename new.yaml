grch38_release98:
  levels:
    indices:
    - component: bwa_index
      complete:
        status: false
      src: fd2286d4-e257-3225-94a7-cd773d331290
      commands:
      - ln -s /gpfs/data/shared/databases/refchef_refs/grch38_release98/primary/Homo_sapiens.GRCh38.dna.primary_assembly.fa
